<!doctype html>
<html>
  <head>
    <title>HKU opendag</title>
    <link rel="stylesheet" type="text/css" href="./Library/CSS/main.css">
  </head>
  <body>
      <div class="allSliders" style="
        position: absolute;
        width: 595px;
        height: 430px;
        top: 15px;
        left: 15px;
        border:5px solid #d2d2d2;
        z-index: 20;">
      <div class="verticalsliders">
          <br><br>
          <input class="range slidervertical round" type="range" min="-70" max="6" value="0" id="/hatvol">
          <br><br><br>
        </div>
      <div class="verticalsliders" style="left: -465px">
          <br><br>
          <input class="range slidervertical round" type="range"  min="-70" max="6" value="0" id="/kickvol">
          <br><br><br>
        </div>
      <div class="verticalsliders" style="left: -365px">
          <br><br>
          <input class="range slidervertical round" type="range"  min="-70" max="6" value="0" id="/snarevol">
          <br><br><br>
        </div>
      <div class="verticalsliders" style="left: -265px">
          <br><br>
          <input class="range slidervertical round" type="range"  min="-70" max="6" value="0" id="/pluckvol">
          <br><br><br>
        </div>
      <div class="verticalsliders" style="left: -165px">
          <br><br>
          <input class="range slidervertical round" type="range"  min="-70" max="6" value="0" id="/bassvol">
          <br><br><br>
        </div>
      <div class="verticalsliders" style="left: -65px">
          <br><br>
          <input class="range slidervertical round" type="range"  min="-70" max="6" value="0" id="/chordvol">
          <br><br><br>
        </div>
      </div>
      <div class="padcontainer">
          <div style="margin-bottom:0px"></div>
          <fieldset class="pad" data-width="815" data-height="150">
              <legend>XY Pad</legend>
              x : <input name="x" value=0>
              y : <input name="y" value=0>
          </fieldset>
        </div>
      <div class="allDials" style="
        position: absolute;
        width: 180px;
        height: 430px;
        top: 15px;
        left: 650px;
        border:5px solid #d2d2d2;
        z-index: 20;">
      <div class="dialcontainer">
          <div ></div>
          <input class="distortion" data-width="150" data-height="150" data-min=0 data-max=100 data-angleOffset="-125" data-angleArc="250" value="0" id="dialer">
        </div>
      <div class="dialcontainer" style="top: 150px;">
          <div></div>
          <input class="algo" data-width="150" data-height="150" data-min=0 data-max=100 data-angleOffset="-125" data-angleArc="250" value="0" id="dialer">
        </div>
      <div class="dialcontainer" style="top: 285px;">
          <div></div>
          <input class="BPM" data-width="150" data-height="150" data-min=100 data-max=175 data-angleOffset="-125" data-angleArc="250" value="120">
        </div>
      </div>
      <p class="message_user" id="message_user"></p>
      <script src="/socket.io/socket.io.js"></script>
      <script src="./library/addons/jquery.min.js"></script>
      <script src="./library/addons/jquery.kontrol.js"></script>
      <script src="clientindex.js"></script>
  </body>
</html>
